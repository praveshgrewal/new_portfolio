<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f0f8ff;">

    <!-- Header -->
    <header style="background-color: #3498db; color: white; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Contact Me</h1>
        <p style="margin: 5px 0;">I'd love to hear from you! Feel free to reach out.</p>
    </header>

    <!-- Contact Section -->
    <section style="max-width: 800px; margin: 50px auto; background-color: #fff; border-radius: 8px; padding: 30px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333; text-align: center;">Get In Touch</h2>

        <!-- Contact Form -->
        <form id="contactForm" style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;">
            <div style="display: flex; flex-direction: column;">
                <label for="name" style="margin-bottom: 5px; color: #333;">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required 
                    style="padding: 12px; border: 1px solid #ddd; border-radius: 5px; transition: border-color 0.3s ease;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="email" style="margin-bottom: 5px; color: #333;">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required 
                    style="padding: 12px; border: 1px solid #ddd; border-radius: 5px; transition: border-color 0.3s ease;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="message" style="margin-bottom: 5px; color: #333;">Message</label>
                <textarea id="message" name="message" placeholder="Your message..." rows="5" required 
                    style="padding: 12px; border: 1px solid #ddd; border-radius: 5px; transition: border-color 0.3s ease;"></textarea>
            </div>

            <!-- Hover Effect on Submit Button -->
            <button type="submit" style="padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;">
                Send Message
            </button>
        </form>

        <!-- Greeting Section (Hidden initially) -->
        <div id="greetingMessage" style="display: none; text-align: center; margin-top: 30px;">
            <h2 style="color: #333;">Thank you for contacting me, <span id="userName"></span>!</h2>
            <p style="color: #555;">I'll get back to you soon.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background-color: #3498db; color: white; text-align: center; padding: 20px; margin-top: 50px;">
        <p>&copy; 2024 Pravesh Grewal. All rights reserved.</p>
    </footer>

    <!-- Inline CSS Hover Effects -->
    <style>
        input:hover, textarea:hover {
            border-color: #3498db;
        }

        button:hover {
            background-color: #1d6fa5;
        }

        button:active {
            background-color: #154a70;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #1d6fa5;
        }

        /* Add shadow effect on hover */
        section:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            section {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>

    <!-- JavaScript to Handle Greeting -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the user's name from the form
            var name = document.getElementById('name').value;

            // Display the greeting message
            document.getElementById('userName').textContent = name;
            document.getElementById('greetingMessage').style.display = 'block';

            // Optionally, you can hide the form after submission
            document.getElementById('contactForm').style.display = 'none';
        });
    </script>

</body>
</html>
